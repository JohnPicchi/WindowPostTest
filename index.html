<html>
    <head><title>Windows.postMessage Test</title></head>
    <body>
        <button type="button" onclick="openWin();">Open Popup</button>
        
        <br />
        <br />

        <button type="button" onclick="closeWin();">Close Popup</button>

        <script>
            
            var popup;

            function openWin() {
                popup = window.open('./popup.html','popup', 'width=500px, height=200px, top=200px');
            }

            function closeWin() {
                popup.postMessage('message','*');
            }
        </script>
    </body>
</html>
